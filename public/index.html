<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Resin Safebox</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/toastr.css">
		<link rel="stylesheet" href="/css/style.css">
		<!-- Authy Form Helpers -->
    	<link href="https://www.authy.com/form.authy.min.css" media="screen" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="header">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<a class="navbar-brand">Resin Safebox</a>
				</div>
			</nav>
		</div>
		<div class="container">
			<div class='alert alert-info open page'>
				Lock is open! Please enter your email. 
			</div>
			<div class='alert alert-info loggingIn page'>
				Please enter your numeric code to close the lock. 
			</div>
			<div class='alert alert-info changingPhone page'>
				Please enter your phone number. 
			</div>
			<div class='alert alert-info closed page'>
				Lock is closed! Please enter your code. 
			</div>
			<div class='alert alert-info authenticating page'>
				Please enter the SMS code we sent to open the lock. 
			</div>
			<form class='form-horizontal'>
				<div class="row open page">
					<div class='col-xs-6 col-xs-offset-3'>
						<div class='form-group'>
							<label for="email" class='control-label col-xs-2'>E-mail</label>
							<div class='col-xs-10'>
								<input type="text" name="email" id="email" class='form-control' />
							</div>
						</div>
						
					</div>
				</div>

				<div class="row changingPhone page">
					<div class='col-xs-6 col-xs-offset-3'>
						<div class='form-group'>
							<label for="phone" class='control-label col-xs-2'>Phone</label>
							<div class='col-xs-5'>
								<!--<input type="text" name="country" id="country " class='form-control' />
								-->
								<select id="authy-countries" name="country" class='form-control'></select>
							</div>
							<div class='col-xs-5'>
								<input type="text" name="phone" id="authy-cellphone" class='form-control' />
							</div>
						</div>
					</div>
				</div>

				<div class="row loggingIn authenticating closed page">
					<div class='col-xs-6 col-xs-offset-3'>
						<div class='form-group display'>
							<label for='display' class='control-label col-xs-2'>Code</label>
							<div class='col-xs-10'>
								<input type="password" disabled name='code' id="code" class='form-control' />
							</div>
						</div>
					</div>
				</div>
			</form>
			<a class='submit-button btn btn-default pull-right open changingPhone page'>OK</a>

			<div class='row open page'>
				<div class='col-xs-6 col-xs-offset-3'>
					<a class='btn btn-success btn-lg col-xs-12' id='open-lock'>Open</a>
				</div>
			</div>

			<div class="row loggingIn authenticating closed page">
				<div class="col-xs-12 dialpad">
					<div class="row">
						<div class="col-xs-12">
							<button class='btn btn-info key'>7</button>
							<button class='btn btn-info key'>8</button>
							<button class='btn btn-info key'>9</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class='btn btn-info key'>4</button>
							<button class='btn btn-info key'>5</button>
							<button class='btn btn-info key'>6</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class='btn btn-info key'>1</button>
							<button class='btn btn-info key'>2</button>
							<button class='btn btn-info key'>3</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class='btn btn-info key'>CLR</button>
							<button class='btn btn-info key'>0</button>
							<button class='btn btn-info key'>OK</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/jquery-1.10.2.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/socket.io.js"></script>
		<script src="/js/toastr.js"></script>
		<script src="/js/main.js"></script>
		<script src="https://www.authy.com/form.authy.min.js" type="text/javascript"></script>
	</body>
</html>
