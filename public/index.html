<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Resin Safebox</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/toastr.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<div class="header">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<a class="navbar-brand">Resin Safebox</a>
				</div>
			</nav>
		</div>
		<div class="container">
			<div class="row">
				<div class='col-xs-4 col-xs-offset-4'>
					<h2 id="display"></h2>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 dialpad">
					<div class="row">
						<div class="col-xs-12">
							<button class='btn btn-info key'>7</button>
							<button class='btn btn-info key'>8</button>
							<button class='btn btn-info key'>9</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class='btn btn-info key'>4</button>
							<button class='btn btn-info key'>5</button>
							<button class='btn btn-info key'>6</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class='btn btn-info key'>1</button>
							<button class='btn btn-info key'>2</button>
							<button class='btn btn-info key'>3</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class='btn btn-info key'>CLR</button>
							<button class='btn btn-info key'>0</button>
							<button class='btn btn-info key'>OK</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/jquery-1.10.2.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/socket.io.js"></script>
		<script src="/js/toastr.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
